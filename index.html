<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="card">

      <div class="content">

        <img class="img1" src="./images/image-equilibrium.jpg" alt="Imagem da marca">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium Coletion promotores balance and calm.</p>

        <div class="details">
          <span class="detail1">
            <img src="./images/icon-ethereum.svg" alt="">
            0.041ETH</span>
          <span class="detail2">
            <img src="./images/icon-clock.svg" alt="">
            3 days left
          </span>

        </div>

      </div>

      <div class="secondary">
        <img src="./images/image-avatar.png" alt="imagem de avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </main>
  
</body>
</html>
